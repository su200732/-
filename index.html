        // æ£€æŸ¥æ–‡ä»¶æ˜¯å¦ä¸ºå›¾ç‰‡
        function isImageFile(filename) {
            const ext = filename.toLowerCase().substring(filename.lastIndexOf('.'));
            return imageExtensions.includes(ext);
        }
        
        // ä»GitHub APIè·å–ç…§ç‰‡åˆ—è¡¨ï¼ˆå¸¦ç¼“å­˜ä¼˜åŒ–ï¼‰
        async function fetchPhotosFromGithub() {
            try {
                // æ£€æŸ¥æœ¬åœ°ç¼“å­˜ï¼ˆ10åˆ†é’Ÿæœ‰æ•ˆæœŸï¼‰
                const cacheKey = `github-photos-${githubConfig.username}-${githubConfig.repo}-${githubConfig.branch}`;
                const cachedData = localStorage.getItem(cacheKey);
                const cacheTime = localStorage.getItem(`${cacheKey}-time`);
                
                // å¦‚æœç¼“å­˜å­˜åœ¨ä¸”æœªè¿‡æœŸï¼ˆ10åˆ†é’Ÿï¼‰ï¼Œç›´æ¥ä½¿ç”¨ç¼“å­˜
                if (cachedData && cacheTime && (Date.now() - parseInt(cacheTime)) < 10 * 60 * 1000) {
                    console.log('ä½¿ç”¨ç¼“å­˜çš„ç…§ç‰‡æ•°æ®');
                    return JSON.parse(cachedData);
                }
                
                const url = `https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/?ref=${githubConfig.branch}`;
                const response = await fetch(url, {
                    headers: {
                        'Accept': 'application/vnd.github.v3+json' // ä½¿ç”¨GitHub API v3
                    },
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache' // å¼ºåˆ¶è·å–æœ€æ–°æ•°æ®
                });
                
                if (!response.ok) {
                    throw new Error(`GitHub APIè¯·æ±‚å¤±è´¥: ${response.status}`);
                }
                
                const data = await response.json();
                const photos = [];
                
                // ç­›é€‰å›¾ç‰‡æ–‡ä»¶å¹¶åˆ›å»ºç…§ç‰‡å¯¹è±¡
                data.forEach((file, index) => {
                    if (file.type === 'file' && isImageFile(file.name)) {
                        photos.push({
                            id: index + 1,
                            title: file.name,
                            description: '', // åˆ é™¤ä¸Šä¼ æ—¶é—´æ˜¾ç¤º
                            url: file.download_url
                        });
                    }
                });
                
                // ä¿å­˜åˆ°æœ¬åœ°ç¼“å­˜
                localStorage.setItem(cacheKey, JSON.stringify(photos));
                localStorage.setItem(`${cacheKey}-time`, Date.now().toString());
                
                return photos;
            } catch (error) {
                console.error('è·å–ç…§ç‰‡å¤±è´¥:', error);
                
                // å¦‚æœAPIè¯·æ±‚å¤±è´¥ï¼Œå°è¯•ä½¿ç”¨ç¼“å­˜æ•°æ®
                const cacheKey = `github-photos-${githubConfig.username}-${githubConfig.repo}-${githubConfig.branch}`;
                const cachedData = localStorage.getItem(cacheKey);
                if (cachedData) {
                    console.log('APIè¯·æ±‚å¤±è´¥ï¼Œä½¿ç”¨ç¼“å­˜æ•°æ®');
                    return JSON.parse(cachedData);
                }
                
                return [];
            }
        }

            uploadForm.reset();
            uploadStatus.style.display = 'none';
        }
        
        // å–æ¶ˆä¸Šä¼ 
        cancelUpload.addEventListener('click', closeUploadModal);
        
        // ä¸ºæ‰€æœ‰å…³é—­æŒ‰é’®æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
        document.querySelectorAll('.close').forEach(closeBtn => {
            closeBtn.addEventListener('click', (e) => {
                // æ£€æŸ¥ç‚¹å‡»çš„æ˜¯å“ªä¸ªæ¨¡æ€æ¡†çš„å…³é—­æŒ‰é’®
                const modal = e.target.closest('.modal');
                if (modal.id === 'uploadModal') {
                    closeUploadModal();
                } else if (modal.id === 'myModal') {
                    closeModal();
                }
            });
        });
        
        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­ä¸Šä¼ æ¨¡æ€æ¡†
        window.addEventListener('click', (e) => {
            if (e.target === uploadModal) {
                closeUploadModal();
            }
        });
        
        // æŒ‰ä¸‹ESCé”®å…³é—­ä¸Šä¼ æ¨¡æ€æ¡†
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && uploadModal.style.display === 'block') {
                closeUploadModal();
            }
        });
        
        // æ˜¾ç¤ºä¸Šä¼ çŠ¶æ€
        function showUploadStatus(message, isError = false) {
            uploadStatus.textContent = message;
            uploadStatus.style.display = 'block';
            uploadStatus.style.color = isError ? '#e74c3c' : '#2ecc71';
            uploadStatus.style.backgroundColor = isError ? '#ffebee' : '#e8f5e8';
        }
        
        // ä¸Šä¼ ç…§ç‰‡åˆ°GitHub
        async function uploadPhotoToGithub(file, token, description = '') {
            try {
                // è¯»å–æ–‡ä»¶å†…å®¹
                const reader = new FileReader();
                const fileContent = await new Promise((resolve, reject) => {
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
                
                // æå–base64å†…å®¹ï¼ˆå»æ‰data:image/xxx;base64,å‰ç¼€ï¼‰
                const base64Content = fileContent.split(',')[1];
                
                // ç”Ÿæˆå”¯ä¸€æ–‡ä»¶å
                const timestamp = Date.now();
                const fileName = `${timestamp}-${file.name}`;
                
                // GitHub API URL
                const apiUrl = `https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/${fileName}`;
                
                // æ„å»ºè¯·æ±‚ä½“
                const requestBody = {
                    message: `Upload photo: ${file.name}${description ? ` - ${description}` : ''}`,
                    content: base64Content,
                    branch: githubConfig.branch
                };
                
                // å‘é€è¯·æ±‚
                const response = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `ä¸Šä¼ å¤±è´¥: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('ä¸Šä¼ ç…§ç‰‡å¤±è´¥:', error);
                throw error;
            }
        }
        
        // å¤„ç†ä¸Šä¼ è¡¨å•æäº¤
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = document.getElementById('githubToken').value;
            const fileInput = document.getElementById('photoFile');
            const description = document.getElementById('photoDescription').value;
            
            if (!fileInput.files.length) {
                showUploadStatus('è¯·é€‰æ‹©è¦ä¸Šä¼ çš„ç…§ç‰‡', true);
                return;
            }
            
            const file = fileInput.files[0];
            
            // æ£€æŸ¥æ–‡ä»¶ç±»å‹
            if (!imageExtensions.includes(file.name.toLowerCase().substring(file.name.lastIndexOf('.')))) {
                showUploadStatus('è¯·ä¸Šä¼ æ”¯æŒçš„å›¾ç‰‡æ ¼å¼ï¼ˆjpg, jpeg, png, gif, webp, svgï¼‰', true);
                return;
            }
            
            // æ£€æŸ¥æ–‡ä»¶å¤§å°ï¼ˆé™åˆ¶100MBï¼‰
            const maxSize = 100 * 1024 * 1024; // 100MB
            if (file.size > maxSize) {
                showUploadStatus('å›¾ç‰‡å¤§å°ä¸èƒ½è¶…è¿‡100MB', true);
                return;
            }
            
            try {
                showUploadStatus('æ­£åœ¨ä¸Šä¼ ç…§ç‰‡ï¼Œè¯·ç¨å€™...');
                
                // ä¸Šä¼ ç…§ç‰‡
                await uploadPhotoToGithub(file, token, description);
                
                showUploadStatus('ç…§ç‰‡ä¸Šä¼ æˆåŠŸï¼');
                
                // é‡æ–°åŠ è½½ç›¸å†Œ
                setTimeout(async () => {
                    closeUploadModal();
                    await renderAlbum();
                }, 1500);
            } catch (error) {
                showUploadStatus(`ä¸Šä¼ å¤±è´¥: ${error.message}`, true);
            }
        });
        
        // æŒ‰ä¸‹ESCé”®å…³é—­æ¨¡æ€æ¡†
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
                if (uploadModal.style.display === 'block') {
                    closeUploadModal();
                }
            }
        });
    </script>
