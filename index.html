<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub相册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: clamp(10px, 3vw, 30px); /* 自适应内边距 */
        }
        
        h1 {
            text-align: center;
            margin-bottom: clamp(20px, 4vw, 40px); /* 自适应间距 */
            color: #2c3e50;
            font-size: clamp(24px, 5vw, 36px); /* 自适应字体大小 */
        }
        
        .album {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(clamp(150px, 25vw, 280px), 1fr)); /* 自适应卡片宽度 */
            gap: clamp(10px, 2vw, 25px); /* 自适应间距 */
            align-items: stretch; /* 确保卡片等高 */
        }
        
        .photo-card {
            background-color: white;
            border-radius: clamp(6px, 1vw, 10px); /* 自适应圆角 */
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 100%; /* 确保卡片高度一致 */
        }
        
        .photo-card:hover {
            transform: translateY(-clamp(3px, 0.5vw, 8px)); /* 自适应悬浮效果 */
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
        }
        
        .photo-card img {
            width: 100%;
            aspect-ratio: 1 / 1; /* 保持正方形比例 */
            object-fit: cover;
            display: block;
            flex-shrink: 0; /* 防止图片压缩 */
        }
        
        .photo-info {
            padding: clamp(10px, 2vw, 18px); /* 自适应内边距 */
            text-align: center;
            flex-grow: 1; /* 填充剩余空间 */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .photo-title {
            font-size: clamp(14px, 2.5vw, 18px); /* 自适应字体大小 */
            font-weight: bold;
            margin-bottom: clamp(3px, 0.5vw, 8px); /* 自适应间距 */
            color: #333;
            word-break: break-word; /* 防止长文件名溢出 */
        }
        
        .photo-description {
            font-size: clamp(12px, 2vw, 14px); /* 自适应字体大小 */
            color: #666;
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95); /* 更深的背景，提升对比度 */
            overflow: auto;
            backdrop-filter: blur(5px); /* 添加毛玻璃效果 */
        }
        
        .modal-content {
            margin: auto;
            display: block;
            max-width: 95%;
            max-height: 95%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: clamp(4px, 1vw, 8px); /* 自适应圆角 */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3); /* 添加阴影效果 */
        }
        
        .close {
            position: absolute;
            top: clamp(15px, 3vw, 30px); /* 自适应位置 */
            right: clamp(15px, 3vw, 30px); /* 自适应位置 */
            color: #f1f1f1;
            font-size: clamp(28px, 6vw, 50px); /* 自适应字体大小 */
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 1001;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5); /* 添加文字阴影 */
        }
        
        .close:hover,
        .close:focus {
            color: #fff;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            transform: scale(1.1); /* 悬浮放大效果 */
        }
        
        /* 响应式设计优化 */
        @media (max-width: 1200px) {
            .container {
                max-width: 100%; /* 大屏幕上使用全宽 */
            }
        }
        
        @media (max-width: 768px) {
            .album {
                grid-template-columns: repeat(auto-fill, minmax(clamp(140px, 35vw, 220px), 1fr)); /* 平板上更宽的卡片 */
            }
        }
        
        @media (max-width: 480px) {
            .album {
                grid-template-columns: repeat(auto-fill, minmax(clamp(120px, 45vw, 180px), 1fr)); /* 手机上更宽的卡片 */
            }
            
            /* 优化手机端触摸体验 */
            .photo-card {
                touch-action: manipulation; /* 优化触摸操作 */
            }
        }
        
        /* 横屏模式优化 */
        @media (orientation: landscape) and (max-width: 900px) {
            .album {
                grid-template-columns: repeat(auto-fill, minmax(clamp(120px, 20vw, 200px), 1fr));
            }
        }
        
        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #e0e0e0;
            }
            
            .photo-card {
                background-color: #2d2d2d;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            }
            
            .photo-title {
                color: #e0e0e0;
            }
            
            .photo-description {
                color: #b0b0b0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>共连相册</h1>
        <div class="album" id="album"></div>
    </div>
    
    <!-- 图片预览模态框 -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>
    
    <script>
        // GitHub仓库配置
        const githubConfig = {
            username: 'su200732',
            repo: 'photo-album', // 照片仓库
            branch: 'main'
        };
        
        // 图片加载优化配置
        const imageConfig = {
            // 图片占位符（减少用户等待焦虑）
            placeholder: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iI2ZmZiIvPgogIDx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMjAiIHRleHQtYW5jaG9yPSJtaWRkbGUiPuaYr+S4reWbvue7jzwvdGV4dD4KPC9zdmc='
        };
        
        // 图片文件扩展名
        const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.svg'];
        
        // 获取相册容器
        const album = document.getElementById('album');
        
        // 创建照片卡片
        function createPhotoCard(photo) {
            const card = document.createElement('div');
            card.className = 'photo-card';
            
            // 创建图片容器（用于优化加载）
            const imgContainer = document.createElement('div');
            imgContainer.style.position = 'relative';
            imgContainer.style.width = '100%';
            imgContainer.style.height = '200px';
            imgContainer.style.overflow = 'hidden';
            
            // 创建图片元素
            const img = document.createElement('img');
            img.alt = photo.title;
            img.loading = 'lazy'; // 浏览器原生懒加载
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.objectFit = 'cover';
            img.style.transition = 'opacity 0.3s ease-in-out';
            img.style.opacity = '0'; // 初始透明
            
            // 设置占位符
            img.src = imageConfig.placeholder;
            
            // 延迟加载真实图片，减少初始加载压力
            setTimeout(() => {
                // 预加载图片
                const preloadImg = new Image();
                preloadImg.src = photo.url;
                preloadImg.onload = () => {
                    img.src = photo.url; // 加载完成后替换为真实图片
                    img.style.opacity = '1'; // 淡入效果
                };
                preloadImg.onerror = () => {
                    console.error('图片加载失败:', photo.url);
                    img.src = imageConfig.placeholder;
                    img.style.opacity = '1';
                };
            }, 100); // 小延迟，让页面先渲染
            
            // 添加图片加载完成事件
            img.onload = () => {
                img.style.opacity = '1';
            };
            
            imgContainer.appendChild(img);
            
            const info = document.createElement('div');
            info.className = 'photo-info';
            
            const title = document.createElement('div');
            title.className = 'photo-title';
            title.textContent = photo.title;
            
            const description = document.createElement('div');
            description.className = 'photo-description';
            description.textContent = photo.description;
            
            info.appendChild(title);
            info.appendChild(description);
            card.appendChild(imgContainer);
            card.appendChild(info);
            
            // 添加点击事件，打开模态框
            card.addEventListener('click', () => {
                openModal(photo.url);
            });
            
            return card;
        }
        
        // 检查文件是否为图片
        function isImageFile(filename) {
            const ext = filename.toLowerCase().substring(filename.lastIndexOf('.'));
            return imageExtensions.includes(ext);
        }
        
        // 从GitHub API获取照片列表（带缓存优化）
        async function fetchPhotosFromGithub() {
            try {
                // 检查本地缓存（10分钟有效期）
                const cacheKey = `github-photos-${githubConfig.username}-${githubConfig.repo}-${githubConfig.branch}`;
                const cachedData = localStorage.getItem(cacheKey);
                const cacheTime = localStorage.getItem(`${cacheKey}-time`);
                
                // 如果缓存存在且未过期（10分钟），直接使用缓存
                if (cachedData && cacheTime && (Date.now() - parseInt(cacheTime)) < 10 * 60 * 1000) {
                    console.log('使用缓存的照片数据');
                    return JSON.parse(cachedData);
                }
                
                const url = `https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/?ref=${githubConfig.branch}`;
                const response = await fetch(url, {
                    headers: {
                        'Accept': 'application/vnd.github.v3+json' // 使用GitHub API v3
                    },
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache' // 强制获取最新数据
                });
                
                if (!response.ok) {
                    throw new Error(`GitHub API请求失败: ${response.status}`);
                }
                
                const data = await response.json();
                const photos = [];
                
                // 筛选图片文件并创建照片对象
                data.forEach((file, index) => {
                    if (file.type === 'file' && isImageFile(file.name)) {
                        photos.push({
                            id: index + 1,
                            title: file.name,
                            description: '', // 删除上传时间显示
                            url: file.download_url
                        });
                    }
                });
                
                // 保存到本地缓存
                localStorage.setItem(cacheKey, JSON.stringify(photos));
                localStorage.setItem(`${cacheKey}-time`, Date.now().toString());
                
                return photos;
            } catch (error) {
                console.error('获取照片失败:', error);
                
                // 如果API请求失败，尝试使用缓存数据
                const cacheKey = `github-photos-${githubConfig.username}-${githubConfig.repo}-${githubConfig.branch}`;
                const cachedData = localStorage.getItem(cacheKey);
                if (cachedData) {
                    console.log('API请求失败，使用缓存数据');
                    return JSON.parse(cachedData);
                }
                
                return [];
            }
        }
        
        // 渲染相册
        async function renderAlbum() {
            // 显示加载状态
            album.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 20px; color: #666;">正在加载照片...</div>';
            
            const photos = await fetchPhotosFromGithub();
            
            // 清空相册
            album.innerHTML = '';
            
            if (photos.length === 0) {
                album.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 20px; color: #666;">暂无照片，请先上传照片到GitHub仓库</div>';
                return;
            }
            
            // 创建并添加照片卡片
            photos.forEach(photo => {
                const card = createPhotoCard(photo);
                album.appendChild(card);
            });
        }
        
        // 打开模态框
        function openModal(imgUrl) {
            const modal = document.getElementById('myModal');
            const modalImg = document.getElementById('modalImg');
            
            modal.style.display = 'block';
            modalImg.src = imgUrl;
        }
        
        // 关闭模态框
        function closeModal() {
            const modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', renderAlbum);
        
        // 点击关闭按钮关闭模态框
        document.querySelector('.close').addEventListener('click', closeModal);
        
        // 点击模态框外部关闭模态框
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('myModal');
            if (e.target === modal) {
                closeModal();
            }
        });
        
        // 按下ESC键关闭模态框
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
