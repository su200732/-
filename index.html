<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHubç›¸å†Œ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;

        .container {

        h1 {

        .album {

            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;

        .photo-card {

            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;

        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .photo-info {
            padding: 15px;
            text-align: center;
        }
        
        .photo-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .photo-description {
            font-size: 14px;
            color: #666;

        /* æ¨¡æ€æ¡†æ ·å¼ */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
        }
        
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        
        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .album {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .photo-card img {

            }
        }
        
        @media (max-width: 480px) {
            .album {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }
            
            .photo-card img {

            }
        }
        
        /* åº•éƒ¨å¯¼èˆªæ æ ·å¼ */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 0;
            z-index: 999;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 12px;
            transition: all 0.3s ease;
            flex: 1;
        }
        
        .nav-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .nav-item.active {

            font-weight: bold;
        }
        
        .nav-item.active .nav-icon {
            transform: scale(1.2);
        }
        
        .nav-icon {

            transition: transform 0.3s ease;
        }
        
        .nav-text {

            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>å…±è¿ç›¸å†Œ</h1>
        <div class="album" id="album"></div>
    </div>
    
    <!-- å›¾ç‰‡é¢„è§ˆæ¨¡æ€æ¡† -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>
    
    <!-- åº•éƒ¨å¯¼èˆªæ  -->
    <nav class="bottom-nav">
        <div class="nav-item active" data-page="home">
            <div class="nav-icon">ğŸ </div>
            <div class="nav-text">ä¸»é¡µ</div>
        </div>
        <div class="nav-item" data-page="album">
            <div class="nav-icon">ğŸ“·</div>
            <div class="nav-text">ç›¸å†Œ</div>
        </div>
        <div class="nav-item" data-page="profile">
            <div class="nav-icon">ğŸ‘¤</div>
            <div class="nav-text">æˆ‘çš„</div>
        </div>
    </nav>
    
    <script>
        // GitHubä»“åº“é…ç½®
        const githubConfig = {
            username: 'su200732',
            repo: 'photo-album', // ç…§ç‰‡ä»“åº“
            branch: 'main'
        };
        
        // å›¾ç‰‡åŠ è½½ä¼˜åŒ–é…ç½®
        const imageConfig = {
            // å›¾ç‰‡å ä½ç¬¦ï¼ˆå‡å°‘ç”¨æˆ·ç­‰å¾…ç„¦è™‘ï¼‰
            placeholder: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iI2ZmZiIvPgogIDx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMjAiIHRleHQtYW5jaG9yPSJtaWRkbGUiPuaYr+S4reWbvue7jzwvdGV4dD4KPC9zdmc='
        };
        
        // å›¾ç‰‡æ–‡ä»¶æ‰©å±•å
        const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.svg'];
        
        // è·å–ç›¸å†Œå®¹å™¨
        const album = document.getElementById('album');
        
        // åˆ›å»ºç…§ç‰‡å¡ç‰‡
        function createPhotoCard(photo) {
            const card = document.createElement('div');
            card.className = 'photo-card';
            
            // åˆ›å»ºå›¾ç‰‡å®¹å™¨ï¼ˆç”¨äºä¼˜åŒ–åŠ è½½ï¼‰
            const imgContainer = document.createElement('div');
            imgContainer.style.position = 'relative';
            imgContainer.style.width = '100%';
            imgContainer.style.height = '200px';
            imgContainer.style.overflow = 'hidden';
            
            // åˆ›å»ºå›¾ç‰‡å…ƒç´ 
            const img = document.createElement('img');
            img.alt = photo.title;
            img.loading = 'lazy'; // æµè§ˆå™¨åŸç”Ÿæ‡’åŠ è½½
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.objectFit = 'cover';
            img.style.transition = 'opacity 0.3s ease-in-out';
            img.style.opacity = '0'; // åˆå§‹é€æ˜
            
            // è®¾ç½®å ä½ç¬¦
            img.src = imageConfig.placeholder;
            
            // å»¶è¿ŸåŠ è½½çœŸå®å›¾ç‰‡ï¼Œå‡å°‘åˆå§‹åŠ è½½å‹åŠ›
            setTimeout(() => {
                // é¢„åŠ è½½å›¾ç‰‡
                const preloadImg = new Image();
                preloadImg.src = photo.url;
                preloadImg.onload = () => {
                    img.src = photo.url; // åŠ è½½å®Œæˆåæ›¿æ¢ä¸ºçœŸå®å›¾ç‰‡
                    img.style.opacity = '1'; // æ·¡å…¥æ•ˆæœ
                };
                preloadImg.onerror = () => {
                    console.error('å›¾ç‰‡åŠ è½½å¤±è´¥:', photo.url);
                    img.src = imageConfig.placeholder;
                    img.style.opacity = '1';
                };
            }, 100); // å°å»¶è¿Ÿï¼Œè®©é¡µé¢å…ˆæ¸²æŸ“
            
            // æ·»åŠ å›¾ç‰‡åŠ è½½å®Œæˆäº‹ä»¶
            img.onload = () => {
                img.style.opacity = '1';
            };
            
            imgContainer.appendChild(img);
            
            const info = document.createElement('div');
            info.className = 'photo-info';
            
            const title = document.createElement('div');
            title.className = 'photo-title';
            title.textContent = photo.title;
            
            const description = document.createElement('div');
            description.className = 'photo-description';
            description.textContent = photo.description;
            
            info.appendChild(title);
            info.appendChild(description);
            card.appendChild(imgContainer);
            card.appendChild(info);
            
            // æ·»åŠ ç‚¹å‡»äº‹ä»¶ï¼Œæ‰“å¼€æ¨¡æ€æ¡†
            card.addEventListener('click', () => {
                openModal(photo.url);
            });
            
            return card;
        }
        
        // æ£€æŸ¥æ–‡ä»¶æ˜¯å¦ä¸ºå›¾ç‰‡
        function isImageFile(filename) {
            const ext = filename.toLowerCase().substring(filename.lastIndexOf('.'));
            return imageExtensions.includes(ext);
        }
        
        // ä»GitHub APIè·å–ç…§ç‰‡åˆ—è¡¨ï¼ˆå¸¦ç¼“å­˜ä¼˜åŒ–ï¼‰
        async function fetchPhotosFromGithub() {
            try {
                // æ£€æŸ¥æœ¬åœ°ç¼“å­˜ï¼ˆ10åˆ†é’Ÿæœ‰æ•ˆæœŸï¼‰
                const cacheKey = `github-photos-${githubConfig.username}-${githubConfig.repo}-${githubConfig.branch}`;
                const cachedData = localStorage.getItem(cacheKey);
                const cacheTime = localStorage.getItem(`${cacheKey}-time`);
                
                // å¦‚æœç¼“å­˜å­˜åœ¨ä¸”æœªè¿‡æœŸï¼ˆ10åˆ†é’Ÿï¼‰ï¼Œç›´æ¥ä½¿ç”¨ç¼“å­˜
                if (cachedData && cacheTime && (Date.now() - parseInt(cacheTime)) < 10 * 60 * 1000) {
                    console.log('ä½¿ç”¨ç¼“å­˜çš„ç…§ç‰‡æ•°æ®');
                    return JSON.parse(cachedData);
                }
                
                const url = `https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/?ref=${githubConfig.branch}`;
                const response = await fetch(url, {
                    headers: {
                        'Accept': 'application/vnd.github.v3+json' // ä½¿ç”¨GitHub API v3
                    },
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache' // å¼ºåˆ¶è·å–æœ€æ–°æ•°æ®
                });
                
                if (!response.ok) {
                    throw new Error(`GitHub APIè¯·æ±‚å¤±è´¥: ${response.status}`);
                }
                
                const data = await response.json();
                const photos = [];
                
                // ç­›é€‰å›¾ç‰‡æ–‡ä»¶å¹¶åˆ›å»ºç…§ç‰‡å¯¹è±¡
                data.forEach((file, index) => {
                    if (file.type === 'file' && isImageFile(file.name)) {
                        photos.push({
                            id: index + 1,
                            title: file.name,
                            description: '', // åˆ é™¤ä¸Šä¼ æ—¶é—´æ˜¾ç¤º
                            url: file.download_url
                        });
                    }
                });
                
                // ä¿å­˜åˆ°æœ¬åœ°ç¼“å­˜
                localStorage.setItem(cacheKey, JSON.stringify(photos));
                localStorage.setItem(`${cacheKey}-time`, Date.now().toString());
                
                return photos;
            } catch (error) {
                console.error('è·å–ç…§ç‰‡å¤±è´¥:', error);
                
                // å¦‚æœAPIè¯·æ±‚å¤±è´¥ï¼Œå°è¯•ä½¿ç”¨ç¼“å­˜æ•°æ®
                const cacheKey = `github-photos-${githubConfig.username}-${githubConfig.repo}-${githubConfig.branch}`;
                const cachedData = localStorage.getItem(cacheKey);
                if (cachedData) {
                    console.log('APIè¯·æ±‚å¤±è´¥ï¼Œä½¿ç”¨ç¼“å­˜æ•°æ®');
                    return JSON.parse(cachedData);
                }
                
                return [];
            }
        }
        
        // æ¸²æŸ“ç›¸å†Œ
        async function renderAlbum() {
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            album.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 20px; color: #666;">æ­£åœ¨åŠ è½½ç…§ç‰‡...</div>';
            
            const photos = await fetchPhotosFromGithub();
            
            // æ¸…ç©ºç›¸å†Œ
            album.innerHTML = '';
            
            if (photos.length === 0) {
                album.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 20px; color: #666;">æš‚æ— ç…§ç‰‡ï¼Œè¯·å…ˆä¸Šä¼ ç…§ç‰‡åˆ°GitHubä»“åº“</div>';
                return;
            }
            
            // åˆ›å»ºå¹¶æ·»åŠ ç…§ç‰‡å¡ç‰‡
            photos.forEach(photo => {
                const card = createPhotoCard(photo);
                album.appendChild(card);
            });
        }
        
        // æ‰“å¼€æ¨¡æ€æ¡†
        function openModal(imgUrl) {
            const modal = document.getElementById('myModal');
            const modalImg = document.getElementById('modalImg');
            
            modal.style.display = 'block';
            modalImg.src = imgUrl;
        }
        
        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            const modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', renderAlbum);
        
        // ç‚¹å‡»å…³é—­æŒ‰é’®å…³é—­æ¨¡æ€æ¡†
        document.querySelector('.close').addEventListener('click', closeModal);
        
        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­æ¨¡æ€æ¡†
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('myModal');
            if (e.target === modal) {
                closeModal();
            }
        });
        
        // æŒ‰ä¸‹ESCé”®å…³é—­æ¨¡æ€æ¡†
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
        
        // åº•éƒ¨å¯¼èˆªæ åˆ‡æ¢åŠŸèƒ½
        document.addEventListener('DOMContentLoaded', () => {
            const navItems = document.querySelectorAll('.nav-item');
            
            // æ·»åŠ å¯¼èˆªæ ç‚¹å‡»äº‹ä»¶
            navItems.forEach(item => {
                item.addEventListener('click', () => {
                    // ç§»é™¤æ‰€æœ‰æ¿€æ´»çŠ¶æ€
                    navItems.forEach(nav => nav.classList.remove('active'));
                    // æ·»åŠ å½“å‰æ¿€æ´»çŠ¶æ€
                    item.classList.add('active');
                    
                    // è·å–å½“å‰é¡µé¢ç±»å‹
                    const page = item.dataset.page;
                    
                    // è¿™é‡Œå¯ä»¥æ ¹æ®é¡µé¢ç±»å‹åˆ‡æ¢å†…å®¹
                    // ç›®å‰åªæœ‰ç›¸å†Œé¡µé¢ï¼Œæ‰€ä»¥åªæ›´æ–°æ ‡é¢˜
                    const title = document.querySelector('h1');
                    if (title) {
                        switch (page) {
                            case 'home':
                                title.textContent = 'å…±è¿ç›¸å†Œ';
                                break;
                            case 'album':
                                title.textContent = 'æˆ‘çš„ç›¸å†Œ';
                                break;
                            case 'profile':
                                title.textContent = 'ä¸ªäººä¸­å¿ƒ';
                                break;
                            default:
                                title.textContent = 'å…±è¿ç›¸å†Œ';
                        }
                    }
                    
                    // å¦‚æœç‚¹å‡»çš„æ˜¯ç›¸å†Œé¡µé¢ï¼Œå¯ä»¥é‡æ–°åŠ è½½ç›¸å†Œ
                    if (page === 'album') {
                        renderAlbum();
                    }
                });
            });
        });
    </script>
</body>
